<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Resume Builder</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #002244;
            color: white;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo i {
            margin-right: 5px;
        }

        .logo span {
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Contact Section */
        .contact {
            text-align: center;
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .contact h2 {
            font-size: 36px;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .contact p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 16px;
            color: #555;
        }

        /* Contact Details */
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .info-box {
            text-align: center;
            width: 250px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: fadeInUp 1s ease-out forwards;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 85, 255, 0.3);
        }

        .info-box i {
            font-size: 30px;
            color: #0055ff;
            margin-bottom: 10px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #0055ff;
            box-shadow: 0 0 10px rgba(0, 85, 255, 0.3);
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: #0055ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .contact-form button:hover {
            background: #003bb3;
            transform: scale(1.05);
        }

        /* Map */
        .map {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1s;
        }

        iframe {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #002244;
            color: white;
            margin-top: 50px;
        }

        /* Social Media */
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .socials a {
            font-size: 20px;
            color: #0055ff;
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .socials a:hover {
            color: #003bb3;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo"><i class="fas fa-file-alt"></i> AI <span>Resume Builder</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Get in Touch</h2>
        <p>Have a question or need assistance? We're here to help!</p>

        <div class="contact-info">
            <div class="info-box"><i class="fas fa-map-marker-alt"></i><h3>Our Office</h3><p>123 Resume St, NY</p></div>
            <div class="info-box"><i class="fas fa-envelope"></i><h3>Email</h3><p>support@airesume.com</p></div>
            <div class="info-box"><i class="fas fa-phone"></i><h3>Call Us</h3><p>+1 (555) 123-4567</p></div>
        </div>
    </section>

    <section class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.7781494210597!2d-74.00601568527982!3d40.71277627933019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316f20b1af%3A0x4a15b70c9fd28a5b!2sNew%20York!5e0!3m2!1sen!2sus!4v1679823836297" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2025 AI Resume Builder. All rights reserved.</p>
        <div class="socials"><a href="#"><i class="fab fa-facebook"></i></a><a href="#"><i class="fab fa-twitter"></i></a><a href="#"><i class="fab fa-linkedin"></i></a></div>
    </footer>

</body>
</html>
